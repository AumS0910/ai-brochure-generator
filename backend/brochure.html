<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --w: 1080px;
      --h: 1350px;
      --pad-x: 86px;
      --pad-y: 90px;
      --glass: rgba(10, 12, 16, 0.28);
      --ink: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.70);
      --soft: rgba(255,255,255,0.85);

      --fs-location: clamp(18px, 1.6vw, 22px);
      --fs-hotel: clamp(96px, 9.2vw, 128px);
      --fs-headline: clamp(34px, 4.0vw, 48px);
      --fs-desc: clamp(22px, 2.4vw, 28px);
      --fs-amenities: clamp(18px, 1.9vw, 22px);
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0a0c10;
    }
    body {
      display: grid;
      place-items: center;
      font-family: "Manrope", system-ui, -apple-system, sans-serif;
    }

    .brochure {
      position: relative;
      width: var(--w);
      height: var(--h);
      overflow: hidden;
      background: #0b0d12;
      color: white;
    }

    .hero {
      position: absolute;
      inset: 0;
      background: center / cover no-repeat url("{{hero_url}}");
      filter: saturate(1.05) contrast(1.05);
    }

    .veil {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(10,12,16,0.10) 0%, rgba(10,12,16,0.18) 40%, rgba(10,12,16,0.32) 100%);
      pointer-events: none;
    }

    .content {
      position: absolute;
      left: var(--pad-x);
      bottom: var(--pad-y);
      width: 58%;
      display: grid;
      gap: 18px;
    }

    .location {
      font-size: var(--fs-location);
      letter-spacing: 0.38em;
      text-transform: uppercase;
      font-variant: small-caps;
      color: var(--muted);
    }

    .divider {
      width: 120px;
      height: 1px;
      background: rgba(255,255,255,0.24);
    }

    .hotel {
      font-family: "Playfair Display", serif;
      font-size: var(--fs-hotel);
      line-height: 0.92;
      color: var(--ink);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin: 0;
    }

    .hotel-line {
      display: block;
    }

    .hotel-line--sub {
      font-size: 0.78em;
      letter-spacing: 0.22em;
    }

    .headline {
      font-family: "Playfair Display", serif;
      font-size: var(--fs-headline);
      line-height: 1.15;
      color: var(--soft);
      margin: 0;
      text-wrap: balance;
    }

    .desc {
      font-size: var(--fs-desc);
      line-height: 1.45;
      color: rgba(255,255,255,0.82);
      max-width: 500px;
      margin: 0;
      text-wrap: balance;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .amenities {
      margin: 2px 0 0;
      padding: 0;
      list-style: none;
      max-width: 520px;
      max-height: 92px;
      overflow: hidden;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      column-gap: 22px;
      row-gap: 8px;
    }

    .amenity-item {
      font-size: 17px;
      line-height: 1.3;
      color: rgba(255,255,255,0.70);
      letter-spacing: 0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .qr-code {
      position: absolute;
      right: 36px;
      bottom: 36px;
      width: 120px;
      height: 120px;
      padding: 8px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div class="brochure">
    <div class="hero"></div>
    <div class="veil"></div>

    <div class="content">
      <div class="location">{{location}}</div>
      <div class="divider"></div>
      <h1 class="hotel">
        <span class="hotel-line">{{hotel_line1}}</span>
        <span class="hotel-line">{{hotel_line2}}</span>
        <span class="hotel-line hotel-line--sub">{{hotel_line3}}</span>
      </h1>
      <h2 class="headline">{{headline}}</h2>
      <p class="desc">{{description}}</p>
      {% set amenity_items = amenities.split(' - ') if amenities else [] %}
      <ul class="amenities" aria-label="Amenities">
        {% for item in amenity_items[:6] %}
        <li class="amenity-item">{{item}}</li>
        {% endfor %}
      </ul>
    </div>

    {% if qr_code_url %}
    <img class="qr-code" src="{{qr_code_url}}" alt="QR code" />
    {% endif %}

  </div>
</body>
</html>
